# pyproject.toml
[tool.pytest.ini_options]
# log_file = "/Library/Application Support/Perceptive Automation/Indigo 2022.2/Logs/net.segment7.powerview/pytestLog.log"
log_file_format = "%(asctime)s.%(msecs).0f\t%(levelname)s\t%(funcName)s\t\t%(message)s"
