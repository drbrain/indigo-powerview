log_auto_indent = "True"
log_file_level = "DEBUG"
log_level = "DEBUG"
#junit_logging = "out-err"
junit_logging = "all"
junit_suite_name = "PowerView Tests"
minversion = "6.0"
testpaths = [
    "pv_tests",
]
